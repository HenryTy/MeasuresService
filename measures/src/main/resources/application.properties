camel.springboot.name=Measures
camel.component.servlet.mapping.context-path=/api/*
server.address=0.0.0.0
server.port = 8090
endpoints.enabled = true
endpoints.health.enabled = true
camel.dataformat.json-xstream.pretty-print=true
camel.dataformat.json-jackson.auto-discover-object-mapper=true
measures.kafka.server=localhost:9092
measures.service.type=all
measures.power.server=localhost:8081
measures.temperature.server=localhost:8080
measures.mongo.server=localhost:27017